<ul>
  <a mat-raised-button color="primary" routerLink="/login">Login</a>
  <a mat-raised-button color="primary" routerLink="/bookings">View Bookings</a>
  <a mat-raised-button color="primary" routerLink="/add-booking">Add Booking</a>
  <a mat-raised-button color="primary" routerLink="/hotels">View Hotels</a>
</ul>

<table id="table-design">
  <thead>
    <tr>
      <th>ID</th>
      <th>Hotel Name</th>
      <th>Address</th>
      <th>City</th>
      <th>Postal Code</th>
      <th>Price</th>
      <th>Email</th>
      <th>User ID</th>
    </tr>
  </thead>
  <tbody>
    <tr  *ngFor="let item of hotels">
      <td>{{item.hotel_id}}</td>
      <td>{{item.hotel_name}}</td>
      <td>{{item.street}}</td>
      <td>{{item.city}}</td>
      <td>{{item.postal_code}}</td>
      <td>{{item.price}}</td>
      <td>{{item.email}}</td>
      <td>{{item.user_id}}</td>
    </tr>
  </tbody>
</table>
